version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: encurtador-postgres
    environment:
      POSTGRES_DB: encurtadordb
      POSTGRES_USER: encurtador
      POSTGRES_PASSWORD: encurtador123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - encurtador-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U encurtador -d encurtadordb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  encurtador-network:
    driver: bridge
